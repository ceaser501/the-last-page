<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Footprint Path Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        #wrapper {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .row {
            display: flex;
            justify-content: center;
            margin: 50px 0;
            position: relative;
        }
        .photo {
            width: 120px;
            height: 150px;
            background: white;
            border: 10px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            margin: 0 20px;
            position: relative;
        }
        .footprint-path {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .footprint-path svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .footprint-path path {
            fill: none;
            stroke: #888;
            stroke-width: 3;
            stroke-dasharray: 10, 5;
            opacity: 0.6;
        }
        #debug {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <!-- Photos will be added here -->
    </div>
    <div id="debug"></div>
    
    <script>
        const wrapper = document.getElementById('wrapper');
        const debug = document.getElementById('debug');
        let photoPositions = [];
        let isPathDrawn = false;
        
        // Create test photos
        function createPhotos() {
            const photosPerRow = [7, 5, 7, 5, 7];
            let photoIndex = 0;
            
            photosPerRow.forEach((count, rowIndex) => {
                const row = document.createElement('div');
                row.className = 'row';
                
                for (let i = 0; i < count; i++) {
                    const photo = document.createElement('div');
                    photo.className = 'photo';
                    photo.textContent = photoIndex + 1;
                    photo.style.textAlign = 'center';
                    photo.style.lineHeight = '150px';
                    photo.style.fontSize = '20px';
                    row.appendChild(photo);
                    
                    // Store position
                    photoPositions.push({
                        element: photo,
                        index: photoIndex,
                        row: rowIndex
                    });
                    
                    photoIndex++;
                }
                
                wrapper.appendChild(row);
            });
        }
        
        // Draw footprint path
        function createFootprintPath() {
            if (isPathDrawn) {
                console.log("Path already drawn");
                return;
            }
            
            // Remove existing path
            const existingPath = document.querySelector('.footprint-path');
            if (existingPath) {
                existingPath.remove();
            }
            
            if (photoPositions.length < 2) return;
            
            // Sort and calculate positions
            const sortedPositions = [...photoPositions]
                .sort((a, b) => a.index - b.index)
                .map(photo => {
                    const element = photo.element;
                    const rect = element.getBoundingClientRect();
                    const wrapperRect = wrapper.getBoundingClientRect();
                    
                    // Calculate relative to wrapper
                    const centerX = element.offsetLeft + element.offsetWidth / 2;
                    const centerY = element.offsetTop + element.offsetHeight / 2;
                    
                    return {
                        x: centerX,
                        y: centerY,
                        row: photo.row,
                        index: photo.index
                    };
                });
            
            // Create SVG
            const pathContainer = document.createElement('div');
            pathContainer.className = 'footprint-path';
            
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            const wrapperHeight = wrapper.scrollHeight;
            svg.setAttribute('viewBox', `0 0 1200 ${wrapperHeight}`);
            svg.setAttribute('preserveAspectRatio', 'xMidYTop meet');
            
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            
            // Generate path
            let pathData = `M ${sortedPositions[0].x} ${sortedPositions[0].y}`;
            
            for (let i = 1; i < sortedPositions.length; i++) {
                const prev = sortedPositions[i - 1];
                const curr = sortedPositions[i];
                
                if (prev.row !== curr.row) {
                    // Row transition
                    const midY = (prev.y + curr.y) / 2;
                    const shouldGoRight = prev.row % 2 === 0;
                    
                    if (shouldGoRight) {
                        const extendX = prev.x + 70;
                        pathData += ` Q ${extendX} ${prev.y + 50}, ${extendX} ${midY}`;
                        pathData += ` Q ${extendX} ${curr.y - 50}, ${curr.x} ${curr.y}`;
                    } else {
                        const extendX = Math.min(prev.x, curr.x) - 70;
                        pathData += ` Q ${extendX} ${prev.y + 50}, ${extendX} ${midY}`;
                        pathData += ` Q ${extendX} ${curr.y - 50}, ${curr.x} ${curr.y}`;
                    }
                } else {
                    // Same row
                    const controlX = (prev.x + curr.x) / 2;
                    const controlY = prev.y - 25;
                    pathData += ` Q ${controlX} ${controlY}, ${curr.x} ${curr.y}`;
                }
            }
            
            path.setAttribute('d', pathData);
            svg.appendChild(path);
            pathContainer.appendChild(svg);
            wrapper.appendChild(pathContainer);
            
            isPathDrawn = true;
            
            // Debug info
            debug.innerHTML = `Photos: ${sortedPositions.length}<br>
                              Path drawn: ${isPathDrawn}<br>
                              Scroll: ${window.pageYOffset}`;
        }
        
        // Initialize
        createPhotos();
        
        // Draw path after DOM settles
        setTimeout(() => {
            createFootprintPath();
        }, 100);
        
        // Update debug on scroll
        window.addEventListener('scroll', () => {
            debug.innerHTML = `Photos: ${photoPositions.length}<br>
                              Path drawn: ${isPathDrawn}<br>
                              Scroll: ${window.pageYOffset}`;
        });
    </script>
</body>
</html>
